<ion-header>
  <ion-navbar color="primary">
    <ion-title><h1>Bayar Cicilan</h1></ion-title>
      <button ion-button menuToggle>
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-item>
        <ion-label position="fixed"><b>Cara Pembayaran</b></ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-label stacked><h2>Nama Bank</h2></ion-label>
          <ion-select [(ngModel)]="namabank">
              <ion-option value="BCA">BCA</ion-option>
              <ion-option value="BNI">BNI</ion-option>
              <ion-option value="MANDIRI">MANDIRI</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label stacked><h2>No. Rekening</h2></ion-label>
          <ion-input type="text" [(ngModel)]="norek"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked><h2>Jumlah Pinjaman</h2></ion-label>
            <ion-select [(ngModel)]="IDR">
              <ion-option value="35 Juta">35 Juta</ion-option>
              <ion-option value="70 Juta">70 Juta</ion-option>
              <ion-option value="100 Juta">100 Juta</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
          <ion-label stacked><h2>Nama</h2></ion-label>
          <ion-input type="text" [(ngModel)]="nama"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked><h2>Lama Pinjaman</h2></ion-label>
          <ion-select [(ngModel)]="lamapinjaman">
              <ion-option value="1 Tahun">1 Tahun</ion-option>
              <ion-option value="2 Tahun">2 Tahun</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label stacked><h2>Jumlah Cicilan</h2></ion-label>
          <ion-input type="text" [(ngModel)]="jmlcicilan"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked><h2>Cicilan Ke : </h2></ion-label>
          <ion-input type="text" [(ngModel)]="cicilanke"></ion-input>
        </ion-item>

        <ion-buttons end>
          <button ion-button round (click)="simpanData()">Bayar</button>
        </ion-buttons>


  <ion-card *ngFor="let item of listPembayaran">
    <ion-item>
      <span item-left> {{item.cicilanke |uppercase}}</span>
        <button ion-button icon-left clear item-end color="danger" (click)="hapusDataPembayaran(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
    </ion-item>
  </ion-card>





      </ion-list>


</ion-content>
